spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/masil
    username: root
    password:

  jpa:
    properties:
      hibernate:
        show-sql: 'true'
        format_sql: 'true'
    hibernate:
      ddl-auto: update

logging:
  level:
    org:
      hibernate:
        type:
          nodeValue: trace
          descriptor:
            sql: DEBUG
        SQL: DEBUG

jwt:
  header: Authorization
  secret: [secretKey]
  access-token-expire-time: 86400000
  refresh-token-expire-time: 86400000